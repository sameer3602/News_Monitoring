<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Monitoring{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-8 flex items-center justify-between">
        <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">NewsMonitor</a>

        {% if user.is_authenticated %}
        <div class="space-x-6">
            <a href="/sources" class="text-gray-700 hover:text-blue-600 font-bold">Sources</a>
            <a href="/story" class="text-gray-700 hover:text-blue-600 font-bold">Stories</a>
        </div>
        {% endif %}

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-600">Hi, {{ user.username }}</span>
                <a href="{% url 'users:logout' %}" class="text-red-500 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="text-blue-500 hover:underline">Login</a>
                <a href="{% url 'users:signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <!-- Angular Content Mounts Here -->
    <main class="flex-grow p-6">
        {% block content %}
        <!-- Angular root goes here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2025 NewsMonitor. All rights reserved.</p>
    </footer>

    {% block extrajs %}
    
    {% endblock %}
</body>
</html>
