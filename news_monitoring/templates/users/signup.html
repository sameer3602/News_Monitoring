{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
</head>
<body>
    <div class="modal">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
    </div>
</body>
</html>
