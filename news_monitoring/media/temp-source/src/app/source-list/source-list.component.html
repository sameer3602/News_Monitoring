<div class="p-6 max-w-4xl mx-auto overflow-x-auto bg-white rounded-lg shadow-md">
  <button
    (click)="openModal()"
    class="mb-6 px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-4 focus:ring-blue-400 font-semibold"
  >
    Add Source
  </button>

  <table class="min-w-full border border-gray-300 rounded-lg overflow-hidden table-auto">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left px-4 py-2 border-b border-gray-300">Name</th>
        <th class="text-left px-4 py-2 border-b border-gray-300 max-w-xs break-words">URL</th>
        <th class="text-left px-4 py-2 border-b border-gray-300">Tagged Companies</th>
        <th class="text-left px-4 py-2 border-b border-gray-300">Actions</th>
      </tr>
    </thead>
    <tbody>
       <!-- Spinner row -->
      <div *ngIf="isLoadingSources" class="fixed inset-0 bg-white bg-opacity-75 flex justify-center items-center z-50">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>


      <!-- Source rows -->
      <tr *ngFor="let source of sources" class="hover:bg-gray-50">
        <td class="px-4 py-2 border-b border-gray-200 break-words max-w-xs">{{ source.name }}</td>
        <td class="px-4 py-2 border-b border-gray-200 break-all max-w-xs">
          <a
            [href]="source.url"
            target="_blank"
            class="text-blue-600 underline hover:text-blue-800 break-words"
            >{{ source.url }}</a
          >
        </td>
        <td class="px-4 py-2 border-b border-gray-200 break-words">
          <span *ngFor="let c of source.tagged_companies; let last = last">
            {{ c.name }}<span *ngIf="!last">, </span>
          </span>
        </td>
        <td class="px-4 py-2 border-b border-gray-200 space-x-2 whitespace-nowrap">
          <button class="text-blue-600 hover:text-blue-800 font-semibold" (click)="onFetchStories(source.id)">
            Fetch Stories
          </button>

          <button
            (click)="openEditModal(source)"
            class="text-green-600 hover:text-green-800 font-semibold"
          >
            Edit
          </button>
          <button (click)="openDeleteModal(source.id)" class="text-red-600 hover:text-red-800 font-semibold">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>

  <div class="flex justify-between items-center mt-4">
    <button (click)="prevPage()" [disabled]="!hasPrev" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
      Previous
    </button>

    <span>Page {{ page }}</span>

    <button (click)="nextPage()" [disabled]="!hasNext" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
      Next
    </button>
  </div>


  <!-- Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 flex items-start justify-center bg-black bg-opacity-40 z-50 pt-20"
  >
    <div
      class="bg-white rounded shadow-lg p-6 w-full max-w-md mx-4"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
    >
      <h2 id="modal-title" class="text-xl font-bold mb-4">Add New Source</h2>

      <form (submit)="addSource(); $event.preventDefault()">
        <label class="block mb-3">
          <span class="block text-gray-700 mb-1">Name:</span>
          <input
            [(ngModel)]="newSource.name"
            name="name"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>

        <label class="block mb-3">
          <span class="block text-gray-700 mb-1">URL:</span>
          <input
            [(ngModel)]="newSource.url"
            name="url"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>

        <label class="block mb-4 relative">
          <span class="block text-gray-700 mb-1">Tagged Companies:</span>

          <input
            type="text"
            [(ngModel)]="companySearch"
            (input)="filterCompanies()"
            (keydown.enter)="$event.preventDefault()"
            placeholder="Search and add companies..."
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="companySearch"
          />

          <ul
            *ngIf="filteredCompanies.length > 0"
            class="absolute z-50 bg-white border border-gray-300 rounded mt-1 max-h-48 overflow-auto w-full shadow-lg"
          >
            <li
              *ngFor="let company of filteredCompanies"
              (click)="addCompanyToNewSource(company)"
              class="px-3 py-2 cursor-pointer hover:bg-blue-100"
            >
              {{ company.name }}
            </li>
          </ul>

          <div class="flex flex-wrap gap-2 mt-2">
            <span
              *ngFor="let company of newSource.tagged_companies; let i = index"
              class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center space-x-2"
            >
              <span>{{ company.name }}</span>
              <button
                type="button"
                (click)="removeCompanyFromNewSource(i)"
                class="text-blue-600 hover:text-blue-800 font-bold"
                aria-label="Remove company"
              >
                &times;
              </button>
            </span>
          </div>
        </label>


        <div class="flex justify-end space-x-3">
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          >
            Add Source
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Edit Source Modal -->
<div
  *ngIf="showEditModal"
  class="fixed inset-0 flex items-start justify-center bg-black bg-opacity-40 z-50 pt-20"
>
  <div
    class="bg-white rounded shadow-lg p-6 w-full max-w-md mx-4"
    role="dialog"
    aria-modal="true"
    aria-labelledby="edit-modal-title"
  >
    <h2 id="edit-modal-title" class="text-xl font-bold mb-4">Edit Source</h2>

    <form (submit)="updateSource(); $event.preventDefault()">
      <label class="block mb-3">
        <span class="block text-gray-700 mb-1">Name:</span>
        <input
          [(ngModel)]="editSource.name"
          name="editName"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </label>

      <label class="block mb-3">
        <span class="block text-gray-700 mb-1">URL:</span>
        <input
          [(ngModel)]="editSource.url"
          name="editUrl"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </label>

      <label class="block mb-4 relative">
        <span class="block text-gray-700 mb-1">Tagged Companies:</span>

        <!-- Input for typing search -->
        <input
          type="text"
          [(ngModel)]="companySearch"
          (input)="filterCompanies()"
          (keydown.enter)="$event.preventDefault()"
          placeholder="Search and add companies..."
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <!-- Dropdown with filtered companies -->
        <ul
          *ngIf="filteredCompanies.length > 0"
          class="absolute z-50 bg-white border border-gray-300 rounded mt-1 max-h-48 overflow-auto w-full shadow-lg"
        >
          <li
            *ngFor="let company of filteredCompanies"
            (click)="addCompany(company)"
            class="px-3 py-2 cursor-pointer hover:bg-blue-100"
          >
            {{ company.name }}
          </li>
        </ul>

        <!-- Selected tagged companies as chips -->
        <div class="flex flex-wrap gap-2 mt-2">
          <span
            *ngFor="let company of editSource.tagged_companies; let i = index"
            class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center space-x-2"
          >
            <span>{{ company.name }}</span>
            <button
              type="button"
              (click)="removeCompany(i)"
              class="text-blue-600 hover:text-blue-800 font-bold"
              aria-label="Remove company"
            >
              &times;
            </button>
          </span>
        </div>
      </label>

      <div class="flex justify-end space-x-3">
        <button
          type="submit"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
        >
          Save Changes
        </button>
        <button
          type="button"
          (click)="closeEditModal()"
          class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="showDeleteModal"
>
  <div
    class="bg-white rounded-lg shadow-lg p-6 w-80 max-w-full mx-4 text-center"
  >
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Delete</h3>
    <p class="mb-6 text-gray-600">
      Are you sure you want to delete this source?
    </p>
    <div class="flex justify-center space-x-4">
      <button
        (click)="confirmDelete()"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
      >
        Yes, Delete
      </button>
      <button
        (click)="closeDeleteModal()"
        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</div>


<!-- Fetched Stories Modal -->
<div *ngIf="showStoryModal()" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-2xl max-h-[80vh] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Fetched Stories</h2>

    <ul class="space-y-4">
      <li *ngFor="let story of fetchedStories()" class="border-b pb-2">
        <p class="text-base font-medium text-gray-900">{{ story.title }}</p>
        <p class="text-sm text-gray-500">{{ story.published_date | date: 'medium' }}</p>
      </li>
    </ul>

    <div class="mt-6 text-right">
      <button
        class="px-4 py-2 rounded-lg bg-gray-600 text-white hover:bg-gray-700 transition"
        (click)="closeStoryModal()"
      >
        Close
      </button>

    </div>
  </div>
</div>
