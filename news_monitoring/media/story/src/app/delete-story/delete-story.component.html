<div  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg text-center">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Confirm Deletion</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete?</p>
    <div class="flex justify-center space-x-4">
      <button (click)="onConfirm()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Delete
      </button>
      <button (click)="onCancel()" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">
        Cancel
      </button>
    </div>
  </div>
</div>
